<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Grua HNG</title>
    <!-- Favicon del icono de la página -->
    <link
      rel="shortcut icon"
      href="./resources/favicon.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="js/utiles.js" defer></script>

  </head>
  <body>
    <div class="container" id="app">
      <!-- No logeado -->
      <div v-if="!logeado">
        <h1 class="text-center">GRUA MUNICIPAL</h1>
        <label for="email">Email:</label>
            <input
              type="text"
              class="form-control"
              v-model="email"
              name="email"
              id="email"
            />
        <label for="contrasena" class="mt-2">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              v-model="contrasena"
              name="contrasena"
              id="contrasena"
            />
        <button type="button" @click="intentoLogin" class="btn btn-primary mt-3">Enviar</button>
      </div>
      <!-- Logueado -->
      <div v-else>
        <div>
          <header>
            Panel Administración Grua Municipal {{usuario.email}}
          </header>
          <nav>
            <ul>
              <!-- Registro con todas las acciones y listar solo con el listado para el admin -->
              <li v-if="!isAdmin()"><button type="button" @click="mostrarRegistro">Registro Vehículo</button></li>
              <li v-if="isAdmin()"><button type="button" >Listado Vehículos Registrados</button></li>
              <li v-if="isAdmin()"><button type="button" @click="mostrarRetirada">Retirada Vehículo</button></li>
              <li v-if="isAdmin()"><button type="button" @click="mostrarUsuarios">Gestión Usuarios</button></li>
            </ul>
          </nav>
          <section>
            <div v-if="pantalla === 'usuarios'">
              <h1>Gestión de usuarios</h1>
            </div>
            <div v-if="pantalla === 'registro'">
              <h1>Registro de vehiculos</h1>
            </div>
            <div v-if="pantalla === 'retirada'">
              <h1>Retirada de vehiculo</h1>
            </div>
          </section>
          <footer class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              © 2023 Todos los derechos reservados:
              <a class="text-white" href="#">docarmoelmejor.com</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
