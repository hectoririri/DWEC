<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Grua HNG</title>
    <!-- Favicon del icono de la página -->
    <link
      rel="shortcut icon"
      href="./resources/favicon.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="js/utiles.js" defer></script>

  </head>
  <body>
    <div class="container" id="app">
      <h1 class="text-center">GRUA MUNICIPAL</h1>
      <div v-if="!logeado">
        <label for="email">Email:</label>
            <input
              type="text"
              class="form-control"
              v-model="email"
              name="email"
              id="email"
            />
        <label for="contrasena" class="mt-2">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              v-model="contrasena"
              name="contrasena"
              id="contrasena"
            />
        <button type="button" @click="intentoLogin" class="btn btn-primary mt-3">Enviar</button>
      </div>
      <div v-else>
        <!-- otro div si es admin o no -->
        <h2>Bienvenido, administrador!</h2>
      </div>
    </div>

    <footer></footer>
  </body>
</html>
